<mat-card class="menucard">
  <mat-card-content>
    <h2 class="title">Figure list</h2>
    <button mat-raised-button routerLinkActive="active" routerLink="/figure-create" class="menubtn">Add figure</button>
    <button mat-raised-button routerLinkActive="active" routerLink="/account-info" class="menubtn">Account</button>
    <button mat-raised-button  routerLinkActive="active" (click)=logout() class="logout">Log out</button>
  </mat-card-content>
</mat-card>

<mat-sidenav-container class="sidenav">
  <div class="list">
    <mat-card class="cardlist" *ngFor="let figure of Figures; let i= index">
      <mat-card-title class="title">
        {{figure.name}}
      </mat-card-title>
      <mat-card-content >
        <div> In stock: {{figure.amount}} </div>
        <div> Price: {{figure.cost}} Ft </div>
        <div> Manufacturer: {{figure.manufacturer}} </div>
      </mat-card-content>
      <button mat-raised-button (click)=edit(i)>Edit</button>
    </mat-card>
  </div>
</mat-sidenav-container>
