<mat-card class="menucard">
  <mat-card-content>
    <h2 class="title">Editing figure</h2>
    <button mat-raised-button routerLinkActive="active" routerLink="/figure-create" class="menubtn">Add figure</button>
    <button mat-raised-button routerLinkActive="active" routerLink="/figure-list" class="menubtn">Figure list</button>
    <button mat-raised-button routerLinkActive="active" routerLink="/account-info" class="menubtn">Account</button>
    <button mat-raised-button  routerLinkActive="active" (click)=logout() class="logout">Log out</button>
  </mat-card-content>
</mat-card>

<mat-card class="card">
  <h2 class="title">Selected Figure</h2>
  <mat-card-content>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="form" >

      <mat-form-field >
        <input matInput placeholder="Name" type="text" formControlName="name" [(ngModel)]="selectedFigure.name">
      </mat-form-field>
      <br>

      <mat-form-field >
        <input matInput  placeholder="Amount" type="text"  formControlName="amount" [(ngModel)]="selectedFigure.amount">
      </mat-form-field>
      <br>

      <mat-form-field >
        <input matInput  placeholder="Cost" type="text" formControlName="cost" [(ngModel)]="selectedFigure.cost">
      </mat-form-field>
      <br>

      <mat-form-field >
        <input matInput  placeholder="Manufacturer" type="text" formControlName="manufacturer" [(ngModel)]="selectedFigure.manufacturer">
      </mat-form-field>
      <br>

      <button mat-raised-button type="submit" class="submit">Update</button>

      <button mat-raised-button (click)="onDelete()" class="submit">Delete</button>

    </form>
  </mat-card-content>
</mat-card>
